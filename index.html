<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento Arquitectura Interior</title>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Elemento Arquitectura Interior</h1>
    </header>
    <main>
        <div id="reader-container">
            <div id="reader"></div>
            <div id="overlay">
                <div id="frame">
                    <div class="corner top-left"></div>
                    <div class="corner top-right"></div>
                    <div class="corner bottom-left"></div>
                    <div class="corner bottom-right"></div>
                </div>
            </div>
        </div>
        <p id="result">Por favor, escanea un código QR...</p>
        <img id="validation-image" src="" alt="Validación" style="display: none;">
    </main>
    <footer>
        <p>Elemento Arquitectura Interior © 2024</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
