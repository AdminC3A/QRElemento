<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento Arquitectura Interior</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            font-size: 24px;
            color: #444;
        }

        #reader-container {
            margin: 20px auto;
            width: 320px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #result {
            margin-top: 10px;
            font-size: 16px;
            color: #666;
        }

        #status-image {
            margin: 20px auto;
            display: none;
            width: 120px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 14px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Elemento Arquitectura Interior</h1>
    <div id="reader-container">
        <div id="reader"></div>
        <div id="result">Por favor, escanea un código QR...</div>
        <img id="status-image" src="" alt="Estado">
        <button id="retry" onclick="restartScanner()">Reintentar</button>
    </div>
    <footer>Elemento Arquitectura Interior © 2024</footer>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script>
        let lastCameraId = null;

        function onScanSuccess(decodedText, decodedResult) {
            const resultElement = document.getElementById("result");
            const statusImage = document.getElementById("status-image");

            resultElement.innerText = `Código detectado: ${decodedText}`;

            // Simular validación (cambiar por API si es necesario)
            if (decodedText === "VALID_CODE") {
                statusImage.src = "images/Permitido.png";
                statusImage.style.display = "block";
                resultElement.innerText = "Acceso Permitido.";
            } else {
                statusImage.src = "images/Denegado.png";
                statusImage.style.display = "block";
                resultElement.innerText = "Acceso Denegado.";
            }

            setTimeout(() => {
                statusImage.style.display = "none";
            }, 5000);
        }

        function onScanError(errorMessage) {
            console.error("Error durante el escaneo:", errorMessage);
        }

        function startScanner(cameraId) {
            const html5Qrcode = new Html5Qrcode("reader");

            html5Qrcode
                .start(
                    cameraId,
                    { fps: 10, qrbox: 250 },
                    onScanSuccess,
                    onScanError
                )
                .then(() => {
                    lastCameraId = cameraId;
                    document.getElementById("retry").style.display = "none";
                })
                .catch((error) => {
                    console.error("Error al iniciar el escaneo:", error);
                    document.getElementById("result").innerText =
                        "Error al acceder a la cámara.";
                });
        }

        function restartScanner() {
            document.getElementById("result").innerText = "Por favor, escanea un código QR...";
            document.getElementById("status-image").style.display = "none";
            document.getElementById("retry").style.display = "none";

            if (lastCameraId) {
                startScanner(lastCameraId);
            } else {
                getBackCameraId().then(startScanner).catch((error) => {
                    console.error("Error al obtener la cámara trasera:", error);
                    document.getElementById("result").innerText =
                        "Error al acceder a la cámara.";
                });
            }
        }

        function getBackCameraId() {
            return Html5Qrcode.getCameras().then((cameras) => {
                if (cameras && cameras.length > 0) {
                    const backCamera = cameras.find((camera) =>
                        camera.label.toLowerCase().includes("back")
                    );
                    return backCamera ? backCamera.id : cameras[0].id;
                } else {
                    throw new Error("No se encontraron cámaras disponibles.");
                }
            });
        }

        getBackCameraId()
            .then(startScanner)
            .catch((error) => {
                console.error("Error al obtener la cámara trasera:", error);
                document.getElementById("result").innerText =
                    "Error al acceder a la cámara. Verifica los permisos.";
            });
    </script>
</body>
</html>

</html>
