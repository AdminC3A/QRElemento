<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceso QR</title>
  <link rel="stylesheet" href="styles.css"> <!-- Estilos opcionales -->
  <script type="module" src="script.js" defer></script> <!-- Script principal -->
</head>
<body>
  <header>
    <h1>Sistema de Validación de Accesos</h1>
  </header>
  <main>
    <!-- Contenedor para el lector QR -->
    <div id="reader" style="width: 300px; margin: auto;"></div>
    
    <!-- Mensajes -->
    <div id="result">
      <p id="message"></p>
    </div>
    
    <!-- Botón para reiniciar escaneo -->
    <button id="retry" style="display: none;">Reintentar</button>
  </main>
</body>
</html>
