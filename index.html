<!DOCTYPE html>
<html>
<head>
    <title>Html5-Qrcode Demo</title>
    <script src="https://unpkg.com/html5-qrcode"></script> <!-- Incluye la biblioteca desde CDN -->
</head>
<body>
    <h1>QR Code Scanner</h1>
    <!-- Contenedor para el lector -->
    <div id="qr-reader" style="width:500px"></div>
    <!-- Contenedor para mostrar los resultados -->
    <div id="qr-reader-results"></div>
    <script>
        // Función que asegura que el DOM esté cargado
        function docReady(fn) {
            if (document.readyState === "complete" || document.readyState === "interactive") {
                setTimeout(fn, 1);
            } else {
                document.addEventListener("DOMContentLoaded", fn);
            }
        }

        // Inicializa el lector QR cuando el DOM esté listo
        docReady(function () {
            var resultContainer = document.getElementById('qr-reader-results');
            var lastResult, countResults = 0;

            function onScanSuccess(decodedText, decodedResult) {
                // Si es un nuevo código, lo procesamos
                if (decodedText !== lastResult) {
                    ++countResults;
                    lastResult = decodedText;
                    resultContainer.innerText = `Código escaneado: ${decodedText}`;
                    console.log(`Resultado del escaneo: ${decodedText}`, decodedResult);
                }
            }

            // Configuración del escáner
            var html5QrcodeScanner = new Html5QrcodeScanner(
                "qr-reader", // ID del contenedor para la cámara
                { fps: 10, qrbox: 250 } // Opciones del lector
            );
            html5QrcodeScanner.render(onScanSuccess);
        });
    </script>
</body>
</html>
