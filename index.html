<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador QR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        h1 {
            font-size: 1.5em;
            margin: 20px 0;
        }

        #reader {
            width: 90%;
            max-width: 350px;
            margin: 20px auto;
            border: 2px dashed #ccc;
            border-radius: 10px;
            background: #fff;
        }

        #resultado {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }

        button {
            display: block;
            width: 90%;
            max-width: 300px;
            margin: 15px auto;
            padding: 15px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
        }

        #start-scan {
            background-color: #007bff;
        }

        #reset {
            background-color: #6c757d;
        }

        button:hover {
            opacity: 0.9;
        }

        .valido {
            color: green;
        }

        .no-valido {
            color: red;
        }

        /* Media Query para pantallas más pequeñas */
        @media screen and (max-width: 600px) {
            h1 {
                font-size: 1.2em;
            }

            button {
                font-size: 0.9em;
                padding: 12px 15px;
            }

            #resultado {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <h1>Validador de Códigos QR</h1>
    <div id="reader"></div>
    <div id="resultado"></div>
    <button id="start-scan">Iniciar Escaneo</button>
    <button id="reset" style="display: none;">Reiniciar</button>

    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script>
        const startScanBtn = document.getElementById('start-scan');
        const resetBtn = document.getElementById('reset');
        const resultadoDiv = document.getElementById('resultado');
        const readerDiv = document.getElementById('reader');

        let html5QrCode;

        startScanBtn.addEventListener('click', () => {
            html5QrCode = new Html5Qrcode("reader");
            startScanBtn.style.display = "none";

            html5QrCode.start(
                { facingMode: "environment" }, // Usar cámara trasera
                {
                    fps: 10, // Frames por segundo
                    qrbox: { width: 250, height: 250 } // Tamaño del recuadro de escaneo
                },
                qrCodeMessage => {
                    const valido = qrCodeMessage === "Alejandra"; // Validación de prueba
                    resultadoDiv.textContent = valido ? "Código Válido" : "Código No Válido";
                    resultadoDiv.className = valido ? "valido" : "no-valido";
                    html5QrCode.stop();
                    resetBtn.style.display = "block";
                },
                errorMessage => {
                    console.warn(errorMessage);
                }
            ).catch(err => {
                console.error("Error al iniciar el escaneo", err);
            });
        });

        resetBtn.addEventListener('click', () => {
            resultadoDiv.textContent = "";
            resultadoDiv.className = "";
            startScanBtn.style.display = "block";
            resetBtn.style.display = "none";
        });
    </script>
</body>
</html>
