<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Acceso QR</title>
  <script type="module" src="script.js" defer></script> <!-- Enlace al script -->
</head>
<body>
  <h1>Elemento Arquitectura Interior</h1>
  <div id="reader" style="width: 300px; height: 300px;"></div> <!-- Contenedor del lector -->
  <div id="result">Por favor, escanea un código QR...</div> <!-- Mensaje de resultado -->
  <img id="status-image" src="" alt="Estado" style="display: none; width: 100px; margin: 10px auto;" /> <!-- Imagen -->
  <button id="retry" style="display: none;" onclick="restartScanner()">Reintentar</button> <!-- Botón de reinicio -->
</body>
</html>
